<head>
    <meta charset="utf-8">
    <title>Miniquad Mandelbrot WASM Demo</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="https://raw.githubusercontent.com/not-fl3/miniquad-samples/master/gl-0.2.20.js"></script>
    <script>load("miniquad-mandelbrot.wasm");</script>
    <script>
        $(document).ready(function(){
          $('body').on('contextmenu', '#glcanvas', function(e){ return false; });
        });
        document.getElementById("glcanvas").focus();
    </script>
</body>

</html>
